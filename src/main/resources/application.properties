# App
spring.application.name=lead-submission-lab

# MySQL connection (remote host, non-default port)
# Values defined in application-local.properties
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# AI connection - Values defined in application-local.properties
ai.ollama.url=
ai.ollama.model=

# JPA / Hibernate - DO NOT TOUCH SCHEMA
spring.jpa.hibernate.ddl-auto=none

# Show SQL statements
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Show actual SQL + bound parameter values
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hikari hardening
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Detect leaked connections
spring.datasource.hikari.leak-detection-threshold=20000

# Server - Value defined in application-local.properties

